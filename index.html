        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.file-upload').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(function () {
                        console.log('hello');
                        predict();
                        createNumbers();
                        $('#loading').hide();
						$('.face-content').show();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });

        <script type="text/javascript">

			const urlMale = "https://teachablemachine.withgoogle.com/models/o9D1N5TN/";
			const urlFemale = "https://teachablemachine.withgoogle.com/models/bB3YHn5r/";
			const urlFace = 'https://teachablemachine.withgoogle.com/models/FiW0HL4DO/'

            let model, webcam, labelContainer1, labelContainer2, maxPredictions1, maxPredictions2;

            // Load the image model and setup the webcam
            async function init() {
                if (document.getElementById('gender').checked) {
                    URL = urlMale;
                } else {
                    URL = urlFemale;
                }
                const modelURL1 = URL + 'model.json';
                const metadataURL1 = URL + 'metadata.json';

				const modelURL2 = urlFace + 'model.json';
                const metadataURL2 = urlFace + 'metadata.json';

                model1 = await tmImage.load(modelURL1, metadataURL1);
				model2 = await tmImage.load(modelURL2, metadataURL2);
                maxPredictions1 = model1.getTotalClasses();
				maxPredictions2 = model2.getTotalClasses();
                labelContainer1 = document.getElementById('label-container1');
				labelContainer2 = document.getElementById('label-container2');
                for (let i = 0; i < maxPredictions1; i++) {
                    labelContainer1.appendChild(document.createElement('div'));
                }
				for (let i = 0; i < 5; i++) {
					var createFaceDiv = document.createElement("div");
					createFaceDiv.setAttribute("style", "width: 20%");
					labelContainer2.appendChild(createFaceDiv);
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction1 = await model1.predict(image, false);
				const prediction2 = await model2.predict(image, false);
                prediction1.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				prediction2.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                var resultTitle, resultExplain, resultCeleb;

                if (document.getElementById('gender').checked) {
                    gtag('event', '관상 테스트', {event_category: '관상 테스트',event_label: '남자',});

                        case 'dog':
                            resultTitle = '귀여운 순둥이 강아지상';
                            resultExplain =

                            resultCeleb = '강아지상 연예인: 강다니엘, 백현(엑소), 박보검, 송중기';
                            gtag('event', '남자 결과 강아지상', { event_category: '남자 결과' });
                            break;
                        case 'cat':
                            resultTitle = '츤데레 매력쟁이 고양이상';
                            resultExplain =

                            resultCeleb =
                                '고양이상 연예인: 황민현(뉴이스트), 시우민(엑소), 강동원, 이종석, 이준기';
                            gtag('event', '남자 결과 고양이상', { event_category: '남자 결과' });

                            gtag('event', '남자 결과 토끼상', { event_category: '남자 결과' });

                            resultCeleb = '곰상 연예인: 마동석, 조진웅, 조세호, 안재홍';

                            resultCeleb =

                            gtag('event', '여자 결과 강아지상', { event_category: '여자 결과' });

                                '도도하고 섹시한 당신은 첫인상은 차가워 보이지만 묘한 매력을 풍겨 언제나 인기가 넘친다. 자존심이 세계 1등과 맞먹지만 관심 받는 것을 좋아하고 애인에게 관심이 받고 싶을 때는 애교도 부릴 줄 아는 귀여운 매력을 가졌다. 시크한 츤데레로 연인에게 끊임없이 설렘을 안겨주는 당신은 고양이와 닮았다!';
                            resultCeleb =
                                '고양이상 연예인: 안소희(원더걸스), 오연서, 한예슬, 이성경, 이효리';
                            gtag('event', '여자 결과 고양이상', { event_category: '여자 결과' });
                            break;
                        case 'rabbit':
                            resultTitle = '상큼발랄한 매력의 토끼상';
                            resultExplain =
                                '발랄하고 귀여운 당신은 주변 사람들에게 기쁨을 주는 행복바이러스다! 호기심이 많아 활발하며 귀엽고 순수한 외모로 연인의 보호본능을 자극한다. 존재 자체가 상큼하고 깜찍한 당신은 특별한 애교 없이도 연인에게 너무나도 사랑스럽다!';
                            resultCeleb =
                                '토끼상 연예인: 수지, 나연(트와이스), 예린(여자친구), 한승연(카라), 문채원';
                            gtag('event', '여자 결과 토끼상', { event_category: '여자 결과' });
                            break;
                        case 'deer':
                            resultTitle = '온순하고 우아한 사슴상';
                            resultExplain =
                                '맑고 영롱한 분위기의 당신은 사슴처럼 차분한 성격의 소유자다. 초롱초롱한 눈망울이 당신의 가장 큰 트레이드마크며 따스하고 온순한 눈빛을 가져 사랑스러움을 항상 머금고 있다! 부끄러움이 많아 애정표현이 낯설은 당신은 연인에게조차 신비한 존재지만 따뜻한 성격으로 연인의 마음을 사로잡는 능력을 가졌다.';
                            resultCeleb =
                                '사슴상 연예인: 윤아(소녀시대), 이연희, 고아라, 문근영, 정유미(부산행 배우)';
                            gtag('event', '여자 결과 사슴상', { event_category: '여자 결과' });
                            break;
                        case 'fox':

                                '사람을 홀리는 매력을 가진 당신은 선뜻 다가가기 힘든 섹시한 매력을 가졌다. 우아한 외모에 더해 뛰어난 센스의 성격을 가진 당신은 어딜가도 주목받는 주인공이다! 사교적인 성격을 가져 연인에게도 적극적으로 애정표현을 하지만 밀당의 고수인 당신은 연인의 혼을 쏙 빼놓는 매력쟁이다.';

                                '여우상 연예인: 경리(나인뮤지스), 예지(있지), 한혜진(모델), 헤이즈, 지연(티아라)';

                var title = "<div class='card-header'><h4 class='card-title '" + prediction1[0].className + "'>" + resultTitle +'</h4></div>';

                var barWidth;
                for (let i = 0; i < maxPredictions1; i++) {
                    if (prediction1[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction1[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction1[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitle;
                    switch (prediction1[i].className) {
                        case 'dog':
                            labelTitle = '강아지상';

                        case 'cat':

                        case 'rabbit':
                            labelTitle = '토끼상';
                            break;
                        case 'dinosaur':
                            labelTitle = '공룡상';
                            break;
                        case 'bear':
                            labelTitle = '곰상';
                            break;
                        case 'deer':

                        prediction1[i].className +
                        "' style='width: "+barWidth+"' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'>"+Math.round(prediction1[i].probability.toFixed(2) * 100)+"%</div></span>"
                    labelContainer1.childNodes[i].innerHTML = label + bar;

				for (let i = 0; i < 6; i++) {
                    var label = "<div class='swiper-slide text-center swiper-slide-active' style='margin: 0 auto;'><figure class='avatar avatar-60 m-1 rounded-circle'><img src='https://search.pstatic.net/common?type=b&size=216&quality=100&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201811%2F20181119175540684.jpg' style='width: 100%;'></figure><p class='mt-2 mb-0'>"+prediction2[i].className+" <p class='tx-"+i+"'>"+Math.round(prediction2[i].probability.toFixed(2) * 100)+"%</p></p></div>"
                    labelContainer2.childNodes[i].innerHTML = label;
                }
            }

            // 주어진 정수의 값에 따라서 다른 색깔을 반환하자
            function getColor(number) {
                let color = 'orange'; // 10 미만
                if (number >= 10 && number < 20) {
                    color = 'green';
                } else if (number >= 20 && number < 30) {
                    color = 'blue';
                } else if (number >= 30 && number < 40) {
                    color = 'red';
                } else if (number >= 40 && number < 50) {
                    color = 'purple';
                }
                return color;
            }
            // 숫자 여섯개 당구공을 생성하여 문서에 뿌려준다!
            function displayNumbers(lotto) {
                // 원래 보이던 당구공들은 제거하고 시작!
                $('.result-lotto').empty();
                for (let i = 0; i < 6; i++) {
                    const div = $('<div></div>'); // 제이쿼리판 createElement
                    $(div).text(`${lotto[i]}`);
                    $(div).hide(); // 안 보이는 상태에서 추가하기
                    $(div).css('background-color', getColor(lotto[i]));
                    $('.result-lotto').append(div);
                }
                $('.result-lotto > div').fadeIn(1000); // 1초 동안 스르륵 등장!
            }
            // 1부터 45 사이의 숫자 중 여섯개로 골라줘라!(무작위로)
            function createNumbers() {
                const lottoNumbers = [];
                // 로또번호 여섯개가 다 안뽑혔다면 게속해라!
                while (lottoNumbers.length < 6) {
                    const randomNumber = Math.floor(Math.random() * 45) + 1;
                    // 배열.indexOf(x) : x가 배열의 몇번 인덱스에 있는지 알려준다! 단, 없다면 -1을 반환
                    if (lottoNumbers.indexOf(randomNumber) === -1) {
                        lottoNumbers.push(randomNumber);
                    }
                }
                displayNumbers(lottoNumbers);
            }
        </script>
